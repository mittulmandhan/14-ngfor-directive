<!-- ngFor in angular is same as for loop in other programming languages -->
<!-- The only difference is that ngFor is used to render a list of elements -->
<!-- in following statement colors is the data source i.e. the array of colors -->
<!-- let is a keyword used to declare a variable for itteration in ngFor. let is an ES2015 feature -->
<!-- color is the variable declared using let keyword.color will refer to each item colors array -->
<hr>
<div *ngFor="let color of colors">
    <h2>{{color}}</h2>
</div>
<hr>

<!-- here i represents the index of current item of colors array -->
<div *ngFor="let color of colors;index as i">
    <h2>{{i}} {{color}}</h2>
</div>
<hr>

<!-- here f will be true if the current element is the first element(first index) of colors array otherwise false -->
<div *ngFor="let color of colors;first as f">
    <h2>{{f}} {{color}}</h2>
</div>
<hr>

<!-- here l will be true if the current element is the last element(last index) of colors array otherwise false -->
<div *ngFor="let color of colors;last as l">
    <h2>{{l}} {{color}}</h2>
</div>
<hr>

<!-- here o will be true if the current element is odd element(odd index) of colors array otherwise false -->
<div *ngFor="let color of colors;odd as o">
    <h2>{{o}} {{color}}</h2>
</div>
<hr>

<!-- here e will be true if the current element is even element(even index) of colors array otherwise false -->
<div *ngFor="let color of colors;even as e">
    <h2>{{e}} {{color}}</h2>
</div>
<hr>
